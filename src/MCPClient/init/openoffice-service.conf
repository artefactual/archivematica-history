description     "OpenOffice.org Service"
author          "Austin Trask <austin@artefactual.com>"

start on (net-device-up
          and local-filesystems
          and runlevel [2345])
stop on runlevel [016]

script
  /usr/bin/openoffice.org "-accept=socket,host=localhost,port=8100;urp;StarOffice.ServiceManager" -norestore -nofirststartwizard -nologo -headless
end script