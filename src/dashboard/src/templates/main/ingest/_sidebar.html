<div id="modal-delete" class="modal hide fade in">
  <div class="modal-header">
    <a href="#" class="close">Ã—</a>
    <h3>Delete {{ uuid }}</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure?</p>
  </div>
  <div class="modal-footer">
    <form method="post" action="{% url main.views.ingest_delete uuid %}">
      <a href="#" class="btn cancel">Cancel</a>
      <button type="submit" class="btn danger delete">Delete</button>
    </form>
  </div>
</div>

<script type="text/javascript">

  $(document).ready(function()
    {
      var modal_delete = $('#modal-delete').modal({ keyboard: true, show: false, backdrop: true });

      modal_delete
        .find('.btn.cancel').click(function(event)
          {
            event.preventDefault();
            modal_delete.modal('hide');
          });

      $('.btn-delete').click(function(event)
        {
          event.preventDefault();
          modal_delete.modal('show');
        });

    });

</script>
