<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Archivematica Dashboard - {% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/media/vendor/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="/media/vendor/twitter-bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/media/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/media/vendor/jquery.js" type="text/javascript"></script>
    <script src="/media/vendor/jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script src="/media/vendor/jquery.idle-timer.js" type="text/javascript"></script>
    <script src="/media/vendor/underscore.js" type="text/javascript"></script>
    <script src="/media/vendor/backbone.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">

      body {
        padding-top: 60px !important;
      }

      .topbar .brand {
        background: transparent url(../../media/images/logo-small.png) no-repeat 50% 50%;
        width: 229px;
        text-indent: -99999em;
      }

    </style>
    {% block js %}{% endblock %}
    {% block css %}{% endblock %}
  </head>
  <body id="page-{% block page_id %}default{% endblock %}">

    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">

          <a class="brand" href="{% url main.views.home %}">Archivematica</a>

          <ul class="nav">
            <li id="home"><a href="{% url main.views.home %}">Home</a></li>
            <li id="transfer"><a href="{% url main.views.transfer_grid %}">Transfer</a></li>
            <li id="ingest"><a href="{% url main.views.ingest_grid %}">Ingest</a></li>
            <li id="archival-storage"><a href="{% url main.views.archival_storage %}">Archival storage</a></li>
            <li id="preservation-planning"><a href="{% url main.views.preservation_planning %}">Preservation planning</a></li>
            <li id="access"><a href="{% url main.views.access %}">Access</a></li>
            <li id="settings"><a href="{% url main.views.settings %}">Settings</a></li>
          </ul>

          {% block topbar %}{% endblock %}

        </div>
      </div>
    </div>

    {% block body %}

      <div class="container">

        <div class="content">

          {% block content %}{% endblock %}

        </div>

      </div>

    {% endblock %}

  </body>
</html>
