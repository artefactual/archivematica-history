<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Archivematica Dashboard - {% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/media/reset.css" rel="stylesheet" type="text/css" />
    <link href="/media/fonts.css" rel="stylesheet" type="text/css" />
    <link href="/media/base.css" rel="stylesheet" type="text/css" />
    <link href="/media/style.css" rel="stylesheet" type="text/css" />
    <script src="/media/jquery.js" type="text/javascript"></script>
    {% block js %}{% endblock %}
  </head>
  <body id="page-{% block page_id %}default{% endblock %}">
    <div id="header">
      <h1>Archivematica Dashboard - {% block h1 %}{% endblock %}</h1>
    </div>
    <div id="menu">
      <ul>
        <li class="sips"><a href="/sips/">SIPs</a></li>
        <li class="aips" style="text-decoration: line-through;"><a href="/aips/" onclick="return false;">AIPs</a></li>
        <li class="dips" style="text-decoration: line-through;"><a href="/dips/" onclick="return false;">DIPs</a></li>
      </ul>
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
