{% extends "layout.html" %}

{% block body %}

  <div class="container-fluid">

    <div class="content">

      <div id="notifications"></div>

      <script>
        $(document).ready(function() {
          var notifications = new NotificationView({
            el: $('#notifications')
          });
          notifications.render();
        });
      </script>

      {% block content %}{% endblock %}

    </div>

  </div>

{% endblock %}
