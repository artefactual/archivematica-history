{% extends "layout.html" %}

{% block header %}{% endblock %}

{% block css %}
  <style type="text/css">

    .form-stacked {
      padding-left: 0;
    }

    .well {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

  </style>
{% endblock %}

{% block content %}

  <div class="row">

    <div class="span9 offset2">

      <img src="{{ STATIC_URL }}images/logo.b.png" />

      <div class="well">
        <h2>Welcome!</h2>
        <p>It seems that Archivematica has been installed successfully. Now, please take a minute to create your first user in the system.</p>
      </div>

      <form class="form-stacked">

        <div class="clearfix">
          <label for="username">Username</label>
          <div class="input">
            <input class="span9" name="username" size="30" type="text" />
          </div>
        </div>

        <div class="clearfix">
          <label for="password">Password</label>
          <div class="input">
            <input class="span9" name="password" size="30" type="text" />
          </div>
        </div>

        <br />

        <div class="well span9">
          <button class="btn primary" type="submit">Send</button>
        </div>

      </form>
    </div>

  </div>

{% endblock %}
