# using logapp
# log file includes host name

description     "MCP Server"
author          "Austin Trask <austin@artefactual.com>"

start on (started mysql)
stop on runlevel [016]

respawn

env CONF=/etc/archivematica/MCPServer

pre-start script
    #Sanity checks
    [ -d $CONF ]
end script

script
    hostName=`hostname`
    maxlogsize=10000 #max 4000000 
    logFile=/var/archivematica/sharedDirectory/archivematicaMCPServer-${hostName}.log
    logtime=true 
    appendlog=true 
    circularlog=true

    cd /usr/lib/archivematica/MCPServer/
    logapp --logtime=$logtime --maxlogsize=$maxlogsize --logfile="$logFile" --appendlog=$appendlog --circularlog=$circularlog sudo -u archivematica  ./archivematicaMCP.py >> "$logFile"2
end script





