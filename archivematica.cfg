[DEFAULT]
arch = i386
user = demo
name = demo
pass = demo
tmpfs = - 

[ubuntu]

# Apt-cacherng mirror, builds are much faster if you have packages cached locally
mirror = http://127.0.0.1:9999/ubuntu
suite = lucid
flavour = generic
components = main, universe, multiverse, restricted

ppa = austin-arcintel/archivematica

# Packages to be installed automaticlly
addpkg = archivematica-forensic-tools, libapache2-mod-python, python-django, python-django-doc, python-twisted, python-pyinotify, archivematica-slave, ffmpeg2theora, libavcodec-unstripped-52, flashplugin-installer, unoconv, openjdk-6-jre, openoffice.org, openoffice.org-java-common, detox, libnotify-bin, uuid, httrack, sendemail, curl, clamav, incron, nfs-common, flac, md5deep, ffmpeg, winff, firebug, imagemagick, libapache2-mod-php5, mysql-server, php5-cli, php5-mysql, php5-xsl, subversion-tools, xubuntu-desktop, par2, unrar, p7zip-full, python-execnet, digikam, kipi-plugins, archivematica-upload-qubit, bagit, droid, easy-extract, fits, jhove, xena, python-mysqldb, nfs-kernel-server
