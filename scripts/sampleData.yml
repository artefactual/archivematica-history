    title: { en: 'Townley, Matheson and Partners fonds' }
    extent_and_medium: { en: "ca. 5000 architectural drawings \n653 photographs \n44 cm textual material" }
    archival_history: { en: 'The records were created and maintained at the offices of Townley, Matheson and Partners until the dissolution of the partnership in 1974. After the dissolution of the partnership they were maintained in the custody of Allen C. Kelly until his death in 2001. The records were part of Kelly''s estate, and were donated to the archives by his daughter Morna Horner in 2002. Records created before 1919 are from Townley''s and Matheson''s respective work before forming the partnership, and were likely transfered into the partnership''s custody at or shortly after its creation.' }
    scope_and_content: { en: "The fonds consists of architectural drawings, photographs and textual materials related to the partnership's activities surrounding the design and implementation of architectural projects. The majority of the records are graphical in nature. Architectural drawing files specific to a particular project typically contain elevation and perspective drawings related to the design of an initial concept and proposal for the project, incorporations of revisions into the initial concept based on the clients input and practical considerations, detailed plans intended to guide construction work, and annotations and alterations to those plans made during construction. Some of the projects (approximately 1 in 10) did not receive approval to proceed, and contain material relating only to the initial proposal. Project photographs include pre-construction photos taken of the construction site used to assist in the initial planning, progress photographs used in the supervision of construction, as documentation of the techniques and practices used during construction and for reference purposes, and post construction photographs used to document the finished appearance of a project. Photographs were also incorporated into promotional material, as collections of albums shown to prospective clients, and in promotional publications. \n\nThe majority of the records relate to projects in the greater Vancouver area. Approximately 100 projects were undertaken on Vancouver Island, primarily in the Victoria region, but also in Duncan, Ladysmith, and Nanaimo. There are also records related to hospital projects in the Fraser Valley, several residences in the Okanagan, as well as two hospital projects in Lethbridge Alta. \n\nProjects initiated between 1919 and 1966 were numbered sequentially as job no. 1 through 1047. Jobs located in Victoria (B.C.) worked on between 1929 and ca. 1932 were numbered sequentially as job no. V-1 through V-14. Two jobs done in Penticton (B.C.) in 1936 are numbered sequentially as job nos. M- 1 and M-2. Begining in 1967, projects were assigned a 5 digit job number; the first 2 digits of the job number were the last 2 digits of the calendar year, followed by a hyphen and a 3 digit number (e.g. 67-014). Where known, job nos. have been incorporated into titles at the file and item levels." }
    arrangement: { en: 'The fonds consists of 3 series: Architectural drawings. -- 1897-1977. ca. 5000 drawings (representing approx. 700 projects). Miscellaneous records. -- 1919-[ca.1990]. 44 cm of textual and and other material. Project photographs. -- [189-?]-[1971]. 653 photographs.' }
    access_conditions: { en: 'Access restrictions apply to some of the records. Please consult the archivist.' }
    revision_history: { en: "Created: 29 Apr 2004.\nSent to BCAUL: 15 Nov 2004.\nUpdated: 22 Feb. 2007." }
