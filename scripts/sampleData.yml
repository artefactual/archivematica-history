QubitStaticPage:
  QubitStaticPage_250:
    class_name: QubitStaticPage
    permalink: homepage
    created_at: '2008-03-17 18:37:09'
    updated_at: '2008-07-06 13:42:41'
    source_culture: en
    title: { en: 'Welcome to the ICA-AtoM DemoCD', fr: 'Bienvenue au CD de démonstration d''ICA-AtoM', nl: 'Welkom bij de ICA-AtoM Demo CD', pt: 'Bem vindo ao CD de demonstração do ICA-AtoM' }
    content: { en: "You are currently using the DemoCD version of ICA-AtoM which runs on a temporary Ubuntu Linux operating system, straight from your computer's CD drive. \n\nPlease note that you are able to test all of ICA-AtoM's features using this DemoCD but any data changes you make will be lost once you end this DemoCD session. You can download a fully operational version of the software from the <a href=\"http://ica-atom.org\">ica-atom.org</a> website.\n\nPress the <i>browse</i> button on the right to view some sample data or check the DemoCD Quickstart Guide for additional instructions. \n\nIf you did not receive a Quickstart Guide with your DemoCD there is an <a href=\"http://www.ica-atom.org/docs/index.php?title=Demo_CD\">online version</a> available. The full <a href=\"http://ica-atom.org/docs\">ICA-AtoM user manual</a> is also available online. \n", fr: "Vous utilisez présentement le CD de démonstration du logiciel ICA-AtoM, lequel fonctionne temporairement avec le système d'exploitation Ubuntu Linux directement à partir du lecteur CD de votre ordinateur.\n\nVeuillez noter que le CD de démonstration de ICA-AtoM vous permet de tester toutes les fonctionnalités du logiciel mais que tout changement effectué au  niveau des données sera perdu en terminant la session d'utilisation du CD de démonstration. Vous pouvez télécharger la version complète du logiciel sur le site <a href=\"http://ica-atom.org\">ica-atom.org</a>.\n\nCliquez sur le bouton <i>parcourir</i> qui apparaît à droite pour voir quelques exemples de données ou consultez le guide de démarrage rapide du CD de démonstration pour des instructions supplémentaires.\n\nSi vous n'avez pas reçu de guide de démarrage rapide avec votre CD de démonstration, une <a href=\"http://www.ica-atom.org/docs/index.php?title=Demo_CD\">version électronique</a> du guide est disponible. Le <a href=\"http://ica-atom.org/docs\"> manuel de l'utilisateur de ICA-AtoM </a> est  également disponible en ligne en version intégrale.", nl: "U gebruikt nu de DemoCD versie van ICA-AtoM. Deze draait op een tijdelijk Ubuntu Linux Operating System, direct vanaf de CD-drive van uw computer.\n\nHoud er rekening mee dat u met deze CD alle functies van ICA-AtoM kunt gebruiken, maar dat alle gegevens verloren gaan wanneer u de sessie sluit. Een volledig operationele versie van de software kunt u downloaden van de <a href=\"http://ica-atom.org\">ica-atom.org</a> website.\n\nDruk op de <i>blader</i> knop rechts om enkele van de voorbeeldgegevens te bekijken. Of kijk in de DemoCD Quickstart Guide voor aanvullende instructies.", pt: "Você está utilizando o CD de demonstração do ICA-AtoM, que roda em um sistema operacional Linux Ubuntu temporariamente, por meio do drive de CD do seu computador.\n\nPor favor, note que você está apto a testar todas as funcionalidades do ICA-AtoM por meio desse CD de demonstração, mas todos os dados alterados serão perdidos uma vez que a sessão de uso seja finalizada. Você pode obter uma cópia do ICA-AtoM no <a href=\"http://ica-atom.org\">website ica-atom.org</a>.\n\nAcesse o botão <i>browse</i> a direita para visualizar alguns dados de exemplo ou veja o Guia Rápido do CD de Demonstração (DemoCD Quickstart Guide) para instruções adicionais.\n\nSe você não recebeu Guia Rápido pelo CD de Demonstração, ele está disponível em <a href=\"http://www.ica-atom.org/docs/index.php?title=Demo_CD\">versão online</a>." }
  QubitStaticPage_251:
    class_name: QubitStaticPage
    permalink: about
    created_at: '2008-03-17 18:37:09'
    updated_at: '2008-07-06 13:42:41'
    source_culture: en
    title: { en: About, es: Acerca, fr: 'À propos', nl: Over..., pt: 'Sobre o ICA-AtoM' }
    content: { en: "This DemoCD contains an early beta version of the ICA-AtoM software that is still under active development and testing.\n\nICA-AtoM is a fully web-based archival description application that is based on International Council on Archives (ICA) standards. AtoM is an acronymn for <i>Access to Memory</i>.\n\nThe ICA and its project collaborators are making this application available as open-source software to provide archival institutions with a free and easy-to-use option for putting their archival collections online.\n\nICA-AtoM is a multi-lingual application. For this beta 1.0.4 release, the user interfaces have been translated into Spanish, French, Dutch and Portuguese. The sample content on this CD is in English but you can experiment with the ICA-AtoM multi-lingual functionality to make your own translations.", fr: "Ce CD de démonstration contient une version beta préliminaire du logiciel ICA-AtoM qui est toujours en phase active de développement et de test.\n\nICA-AtoM est une application de description archivistique fonctionnant entièrement sur l'Internet sur les principes des normes du Conseil international des Archives (ICA).  AtoM est un acronyme anglais signifiant <i>Access to Memory (Accès à la Mémoire)</i>.\n\nL'ICA et les participants au projet rendent cette application disponible en tant que logiciel en code source libre pour mettre à la disposition des institutions archivistiques un outil gratuit et facile à utiliser pour diffuser en ligne les données sur leurs fonds et collections. \n\nICA-AtoM est une application multilingue.  Pour cette version beta 1.0.4, les interfaces utilisateur ont été traduits en espagnol, français, néerlandais et portugais.  Les exemples de contenus sur ce CD sont en anglais, mais vous pouvez en tester les fonctionnalités multilingues pour préparer vos propres traductions.", nl: "Deze DemoCD bevat een vroege beta versie van de ICA-AtoM software, die nog onder actieve ontwikkeling en testen is.\n\nICA-AtoM is een volledig web-based applicatie voor archivistisch beschrijven, gebaseerd op de standaards van de International Council on Archives. AtoM is een acroniem voor <i>Access to Memory</i>.\n\nDe ICA en zijn project medewerkers stellen deze applicatie beschikbaar als open source software om archiefinstellingen te voorzien van een vrij en gemakkelijk te gebruiken mogelijkheid hun collecties online te zetten.\n\nICA-AtoM is een meertalige applicatie. Voor deze beta 1.0.4 release de gebruikers interfaces zijn vertaald in het Spaans, Frans, Nederlands en Portugees. De voorbeeld gegevens op deze CD zijn in het Engels, maar u kunt experimenteren met de meertalige functionaliteit om uw eigen vertalingen te maken.", pt: "Esse CD de demonstração contem a última versão beta (teste) do software ICA-AtoM, que continua sob ativo desenvolvimento e teste.\n\nICA-AtoM é um aplicativo para web destinado a apoiar as atividades de Descrição Arquivística em conformidade com os padrões do <a href='http://www.ica.org'>Conselho Internacional de Arquivos</a> (ICA). <i>AtoM</i> é um acrônimo para <i>Access to Memory</i>, ou, Acesso à Memória, em inglês.\n\nO ICA e os colaboradores do projeto <a href='http://ica-atom.org/partners.html'>ICA-AtoM</a> estão disponibilizando esse aplicativo como um software livre, de forma que as instituições arquivísticas tenham acesso a um sistema gratuito, fácil de usar e que as permitam disponibilizar online informações acerca de seus acervos.\n\nICA-AtoM é uma aplicação poliglota. Para essa versão beta 1.0.4, a interface de usuário foi traduzida para o espanhol, francês, flamengo, e português. O conteúdo de exemplo nesse CD está em inglês, mas é possível experimentar as funcionalidades de internacionalização para criar suas próprias traduções." }
