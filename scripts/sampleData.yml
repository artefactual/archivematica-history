    title: { en: 'Vancouver City Clerk fonds' }
    extent_and_medium: { en: "ca. 320 m of textual records\nca. 4,000 photographs\n13 videocassettes" }
    scope_and_content: { en: 'Fonds includes the records of City Council of the City of Vancouver, of the Office of the City Clerk (Council''s secretariat), of elections and public relations divisions (both very small, and the elections division in operation only during election periods), and of the numerous committees, boards, and commissions whose records were/are the responsibility of the City Clerk.  The fonds does not include the records of the Archives because it operates like a research institution (see the City of Vancouver Archives fonds). The series below are listed alphabetically by the creating office.  The City''s primary governing records are created by Council, under "Vancouver (B.C.). City Council" (by-laws, Council minutes, etc.), while the supporting documents to City Council records are within the series of the Clerk''s, under "Vancouver (B.C.). Office of the City Clerk".  The official records of the various boards are considered to be created by those boards (e.g. Airport Board).  Please note that the minutes of standing committees of Council are appended to Council minutes as of 1951.' }
    finding_aids: { en: 'Series descriptions and file lists available.' }
    related_units_of_description: { en: "Associated material:\nPre-1911 records for the former Hastings Townsite are held at the B.C. Archives.\n\nRelated records:\nFor South Vancouver and Point Grey municipality Council, City Clerk's, and all other retained archival records dating from before amalgamation with the City of Vancouver in 1929, see the Corporation of the District of South Vancouver fonds and the Corporation of Point Grey fonds.  The offices forming City Council, the mayor and aldermen (now called councillors), are arranged as the Mayor's Office fonds and the Councillors' office fonds.\n" }
    rules: { en: 'Rules for Archival Description (RAD)' }
    revision_history: { en: "Created: 27 Feb 2001.\nSent to BCAUL: 15 Dec 2003.\nLast updated: 20 Jan 2005" }
  QubitInformationObject_135:
    level_of_description_id: QubitTerm_67
    collection_type_id: QubitTerm_29
    parent_id: QubitInformationObject_134
    description_status_id: QubitTerm_58
    description_detail_id: QubitTerm_62
    class_name: QubitInformationObject
    identifier: '62'
    description_identifier: '53'
    lft: '3'
    rgt: '16'
    created_at: '2008-04-24 09:30:12'
    updated_at: '2008-06-30 13:25:17'
    source_culture: en
    title: { en: 'Subject files - including Council supporting documents' }
    extent_and_medium: { en: "102.3 m of textual records\nca. 50 photographs\n7 maps" }
    acquisition: { en: 'Records from 1886-1955 were transferred from the Voters List building, Yukon Street, in 1971 and from the City Clerk''s vault and vault no. 2, City Hall, in 1972.' }
    scope_and_content: { en: 'Series consists of administrative and operational files on any matters dealt with by the Office of the City Clerk over time, in its and the individual Clerks'' roles as Council secretariat, elections office(r), and information office(r).  The scope of City and outside bodies represented, the topics covered, and the types of records contained (primarily correspondence, but also including minutes, contracts, grant applications, etc.) is immense.  There is a problem of organization with Office of the City Clerk''s files in that, during some periods, files contained here were organized separately (therefore are separate series), while during other periods, those same files were integrated here (e.g. Traffic Commission, Council committees, etc.)  Database searching alleviates the problem.  Arranged in annual sets (date ranges filed by latest year represented) and therein alphabetically by file title (please note that there is tremendous inconsistency in file title formulation during some periods, see arrangement note below).' }
    accruals: { en: 'No further accruals expected.' }
    arrangement: { en: 'The filing system was not followed consistently with the result that letters on one subject may be found under a variety of headings (for example, letters concerning the British Columbia Sugar Refining Company may be filed under "B" for "British Columbia", "S" for "sugar", or "R" for "B.T. Rogers").  Please note also that every year has files designated "Alphabetical file", which contain correspondence from organizations and individuals who were not assigned a separate subject file (and there is filing inconsistency here as well, i.e. a subject file may exist, yet some items pertaining to that subject ended up in "Alphabetical file").' }
    access_conditions: { en: 'Some files less than 100 years old restricted for privacy reasons; please consult the archivist.' }
    finding_aids: { en: 'File list available.' }
    location_of_copies: { en: 'Early files (most to 1918) have been microfilmed (MCR 3 and M 107 as indicated on boxes in stacks).' }
    related_units_of_description: { en: 'Series 29 (Outward correspondence, 1886-1975) is the counterpart to this series which was formerly called "Inward correspondence", however, series 29 consists solely of letter press books containing the Clerk''s outgoing correspondence and this series contains every other document on a given subject including (variously complete) outward correspondence (once the approximate date of a given subject has been identified from series 20, researchers might wish to consult that period in series 29); this series subdivided after 1974 (as scheduled at that time), therefore continued by series 60 (Housekeeping subject files, selected files only retained by Archives) and series 62 (Operational subject files, all retained).' }
    revision_history: { en: "Created: 22 Dec 2003.\nUpdated: 5 Nov 2007." }
