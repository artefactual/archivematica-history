    extent_and_medium: { en: '2.88 m of textual records and other material' }
    archival_history: { en: 'TeleLearning''s management office located at Simon Fraser University continuously maintained custody of the records and transferred the material directly to the Archives following the dissolution of the Network in the fall of 2002.' }
    scope_and_content: { en: "The fonds consists of records made or received by the TeleLearning Network's management office in the course of administering the Network's affairs.\n\nActivities documented include Annual General Meetings and meetings of the Board of Directors and TeleLearning committees, Network financial administration and budgeting, communications, media relations and web presence, the holding of annual TeleLearning Conferences, NCE reporting, management of research projects, and promotion of TeleLearning spin-off companies.\n\nRecords include meeting agendas, minutes and supporting papers; NCE application submissions and working papers; reports, including Annual Reports, NCE statistical reports and the final NCE report; letters patent of incorporation, Network internal agreements, memoranda of agreement, by-laws, policies and procedures; correspondence, notes, and working papers; budgets, financial statements, audit reports, tax returns, year-end documents and planning documents; conference programs, audio tapes of conference presentations, conference promotional material and artifacts; TeleLearning software products on CD ROM, and TeleLearning's web site (burned onto a CD in September 2002); communications plan, press releases and press clippings.\n\nRecord media include paper, electronic (spreadsheets, word-processing documents, graphics formats, and html files), optical disks, audio tapes, photographs, graphics and artifacts." }
    accruals: { en: 'All accessions have been processed as of February 2003. No further accruals are expected.' }
    arrangement: { en: 'Arrangement is based on the filing system of the TeleLearning management office.' }
    access_conditions: { en: 'Some files may contain personal or confidential information. Access to these files may be restricted as stipulated by Archives policy or the donor. Files marked ''pending review'' must be reviewed by an archivist prior to release, and as a result of the review access restrictions may apply. Please see the file lists and consult the archivist for more details.' }
    finding_aids: { en: 'File and item lists are available.' }
    related_units_of_description: { en: 'This fonds contains only the records created by the TeleLearning management office. Associated records may be held by other institutions (e.g. partner universities) and by participating researchers themselves.' }
    rules: { en: 'Rules for Archival Description (RAD)' }
    revision_history: { en: "Finding aid prepared by Enid Britt, Richard Dancy, Verna Kazakoff (February 2003).\n\nRevised by Richard Dancy (May 2004).\n\nUpdated by Richard Dancy (March 2006).\n\nFinancial assistance for the arrangement and description of the records and production of the finding aid was generously provided by the TeleLearning Network Inc., and the Office of the Vice-President President Research (Simon Fraser University)." }
