    title: { en: 'Architectural drawings' }
    extent_and_medium: { en: 'ca. 5000 architectural drawings' }
    scope_and_content: { en: 'Series consists of drawings created in the course of designing architectural projects that reflect the creation of initial concepts and proposals, refinement and revision of the proposal, the production of working plans for building contractors, and alterations made to plans during the construction process. The drawings include lot plans, elevations, floor plans, perspective drawings and building schedules, representing approximately 700 of the 1100+ architectural projects that Townley, Matheson and Partners were responsible for. The series includes drawings by both Townley and Matheson completed prior to the formation of the partnership.' }
    arrangement: { en: 'Drawings were stored by Townley and Matheson rolled on wooden dowels with one project spanning one or more dowels. They have been arranged into files on this basis. In cases where drawings for a project span multiple dowels, each dowel has been described as a discreet file. Some files were housed on dowels that did not have a label; those files for which a job no. could not be established were assigned an "unidentified roll number" ( UN #) in the location field of the file level description. The assignment of the UN # is arbitrary and is unrelated to the arrangement of the series.' }
    access_conditions: { en: 'Access restrictions apply, please consult the archivist.' }
    related_units_of_description: { en: 'Job cards exist for most of the files in this series. Refer to "Job card index" file within the miscellaneous records series.' }
    revision_history: { en: 'Description last updated June 23, 2008.' }
